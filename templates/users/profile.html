{% extends "users/base-account.html" %}

{% block account_section %}
    <div class="Section-content">
        <div class="Profile">
            <form class="form Profile-form" action="{% url 'users:profile' pk=user.pk %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="row-block">
                        <div class="form-group">
                            <label class="form-label" for="avatar">Аватар
                            </label>
                            <div class="Profile-avatar">
                                <div class="Profile-img"><img src="{{ user.image.url }}" alt="card.jpg"/>
                                </div>
                                <label class="Profile-fileLabel" for="avatar">Выберите аватар
                                </label>
                                <input class="Profile-file form-input" id="avatar" name="avatar" type="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="row-block">
                        <div class="form-group">
                            <label class="form-label" for="name">ФИО
                            </label>
                            <input class="form-input"
                                   id="full_name"
                                   name="full_name"
                                   type="text"
                                   placeholder="Введите имя"
                                   value="{{ form.initial.full_name }}"
                            />
                            {% if form.full_name.errors %}
                                <p>{{ form.full_name.errors }}</p>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Телефон
                            </label>
                            <input class="form-input"
                                   id="phone"
                                   name="phone"
                                   type="text"
                                   placeholder="Введите номер телефона"
                                   value="{{ form.phone.value }}"
                            />
                            {% if form.phone.errors %}
                                <p>{{ form.phone.errors }}</p>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="mail">E-mail
                            </label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <div class="Profile-btn">
                                <button class="btn btn_success">Сохранить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
